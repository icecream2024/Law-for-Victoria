 law_military_schools: "军事学校"
 law_military_schools_desc: "教育不再只是知识的传递，而是纪律的塑造。"
 disc_military_school.1.t: "军事学校的讨论"
 disc_military_school.1.d: "军队高层向政府提出建议：在国家教育体系中引入系统性的准军事训练，以塑造更有纪律、更忠诚的公民。"
 disc_military_school.1.f: "最先开口的是一名老将军。他并未谈论战争，而是指责当下的青年过于自由，思想松散、意志软弱。国家正在走向危险的时代，而学校却仍在教授与现实无关的知识。一些官员点头表示理解，也有人皱眉不语。军队高层建议在学校中引入军事训练课程。"
 disc_military_school.1.a: "军队将锻炼我们的青年。"
 disc_military_school.1.b: "我们不会让课堂变成军营。"
